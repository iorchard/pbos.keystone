---
apt_state: "latest"
prereq_pkgs:
  - apt-transport-https
  - ca-certificates
  - curl
  - gpg
  - openstack-pkg-tools

packages:
  - keystone-common
  - keystone
  - python3-keystone
  - python3-oauth2client
  - python3-openstackclient

os_service_init: []

os_service_conf:
  - {dest: "/etc/keystone/keystone.conf"}
  - {dest: "/etc/apache2/sites-available/keystone.conf"}

os_systemd_service_name:
  - apache2.service
...
